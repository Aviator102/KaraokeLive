<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- Impede o zoom -->
    <title>KaraokeLive - Karaok√™ Profissional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            margin: 0;
            padding: 20px;
            touch-action: manipulation; /* Impede gestos de zoom */
        }
        .app-container {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: #388e3c;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .control-panel, .youtube-section, .lyrics-container {
            padding: 20px;
        }
        .button {
            background: #388e3c;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin: 10px 0;
            border-radius: 5px;
            width: 100%;
        }
        .button:hover {
            background: #2e7d32;
        }
        .slider {
            width: 100%;
            margin: 10px 0;
        }
        .video {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .video img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .video-title {
            font-weight: bold;
            margin: 5px 0;
        }
        .status-message {
            color: red;
            font-weight: bold;
        }
        #videoPlayer {
            display: none;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="app-container">
    <header class="header">
        <div class="logo">üé§ KaraokeLive</div>
        <p>Karaok√™ Profissional no seu Celular</p>
    </header>

    <div class="control-panel">
        <h2>Controles de √Åudio</h2>
        <button id="startMic" class="button">Ativar Microfone</button>
        <button id="stopMic" class="button" style="display: none;">Desligar Microfone</button>
        <h3>Volume do Microfone</h3>
        <input type="range" class="slider" id="micVolume" min="0" max="100" value="50">
        <h3>Volume da M√∫sica</h3>
        <input type="range" class="slider" id="musicVolume" min="0" max="100" value="50">
        <div id="statusMessage" class="status-message"></div>
    </div>

    <div class="youtube-section">
        <h2>Buscar M√∫sica</h2>
        <input type="text" class="search-bar" id="searchInput" placeholder="Digite o nome da m√∫sica ou artista...">
        <button class="button" id="searchButton">Buscar</button>
        <div class="player" id="videoPlayer">
            <iframe id="youtubeFrame" width="100%" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="results" id="results"></div>
    </div>

    <div class="lyrics-container">
        <div class="current-line">Carregando letras...</div>
    </div>
</div>

<script>
    const apiKey = 'AIzaSyCq1xEZB3QYV8u5iQRYaZaxlT0q3DlzXjA'; // Sua chave API
    let audioContext;
    let microphone;
    let gainNode;

    document.getElementById('searchButton').addEventListener('click', function() {
        const query = document.getElementById('searchInput').value + ' karaok√™';
        fetchVideos(query);
    });

    document.getElementById('startMic').addEventListener('click', async () => {
        const statusMessage = document.getElementById('statusMessage');
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            microphone = audioContext.createMediaStreamSource(stream);
            
            // Cria um n√≥ de ganho para controlar o volume do microfone
            gainNode = audioContext.createGain();
            gainNode.gain.value = 0.5; // Ajuste inicial do volume do microfone
            microphone.connect(gainNode);
            gainNode.connect(audioContext.destination); // Conecta √† sa√≠da

            // Atualiza a mensagem de status
            statusMessage.textContent = "Microfone ativado!";
            document.getElementById('startMic').style.display = 'none'; // Esconde bot√£o de ativar
            document.getElementById('stopMic').style.display = 'block'; // Mostra bot√£o de desligar
        } catch (error) {
            console.error('Erro ao ativar o microfone:', error);
            statusMessage.textContent = "Erro ao ativar o microfone. Permiss√£o negada?";
        }
    });

    document.getElementById('stopMic').addEventListener('click', () => {
        if (microphone) {
            microphone.disconnect(); // Desconecta o microfone
            microphone = null;
            gainNode.disconnect(); // Desconecta o ganho
            gainNode = null;
            document.getElementById('statusMessage').textContent = "Microfone desligado.";
            document.getElementById('startMic').style.display = 'block'; // Mostra bot√£o de ativar
            document.getElementById('stopMic').style.display = 'none'; // Esconde bot√£o de desligar
        }
    });

    document.getElementById('micVolume').addEventListener('input', function() {
        const volume = this.value / 100; // Converte para a faixa de 0 a 1
        if (gainNode) {
            gainNode.gain.value = volume; // Ajusta o ganho do microfone
        }
    });

    document.getElementById('musicVolume').addEventListener('input', function() {
        const volume = this.value / 100; // Converte para a faixa de 0 a 1
        const youtubeFrame = document.getElementById('youtubeFrame');
        // N√£o √© poss√≠vel controlar o volume diretamente de um iframe do YouTube devido a pol√≠ticas de seguran√ßa
        // Se fosse um elemento de √°udio pr√≥prio, poder√≠amos controlar assim
        // audioElement.volume = volume; 
    });

    function fetchVideos(query) {
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&key=${apiKey}`;

        fetch(url)
            .then(response => response.json())
            .then(data => displayResults(data.items))
            .catch(error => console.error('Erro:', error));
    }

    function displayResults(videos) {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = ''; // Limpa resultados anteriores
        document.getElementById('videoPlayer').style.display = 'none'; // Oculta o player

        if (videos.length === 0) {
            resultsDiv.innerHTML = '<p>Nenhum v√≠deo encontrado.</p>';
            return;
        }

        videos.forEach(video => {
            const videoElement = document.createElement('div');
            videoElement.className = 'video';
            videoElement.innerHTML = `
                <h3 class="video-title" data-video-id="${video.id.videoId}">${video.snippet.title}</h3>
                <img src="${video.snippet.thumbnails.default.url}" alt="${video.snippet.title}">
                <p>${video.snippet.description}</p>
            `;
            resultsDiv.appendChild(videoElement);
        });

        // Adiciona evento de click para cada t√≠tulo de v√≠deo
        const videoTitles = document.querySelectorAll('.video-title');
        videoTitles.forEach(title => {
            title.addEventListener('click', function() {
                const videoId = this.getAttribute('data-video-id');
                playVideo(videoId);
            });
        });
    }

    function playVideo(videoId) {
        const youtubeFrame = document.getElementById('youtubeFrame');
        youtubeFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        document.getElementById('videoPlayer').style.display = 'block'; // Mostra o player

        // Rolagem para a se√ß√£o de resultados
        document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
    }
</script>
</body>
</html>
